<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
        <link rel="stylesheet" href="dist/stylesheets/mdl/material.min.css">
        <script src="dist/stylesheets/mdl/material.min.js"></script>
        <link rel="stylesheet" href="dist/stylesheets/font.css">
        <link rel="stylesheet" href="dist/stylesheets/main.css" type="text/css">
        <script src="dist/main.js"></script>
      <title>Consilium</title>
    </head>
    <body onload="startLoad()">
      <div class="mainHeading">
        <h2 style="display: inline">Consilium</h2>
        <h5 style="display: inline">- Schedule Planning</h5>    
      </div>

      <h6>Week View</h6>

      <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--3-col mdl-shadow--2dp" id="datePicker">
            <div class="bar">
                <div class="mdl-grid datepickerbar">
                    <div class="pickerDays">S</div>
                    <div class="pickerDays">M</div>
                    <div class="pickerDays">T</div>
                    <div class="pickerDays">W</div>
                    <div class="pickerDays">T</div>
                    <div class="pickerDays">F</div>
                    <div class="pickerDays">S</div>
                </div>
            </div>
            <div class="mdl-grid datepickerrow">
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid1"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid2"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid3"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid4"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid5"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid6"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid7"></div>
            </div>
            <div class="mdl-grid datepickerrow">
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid8"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid9"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid10"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid11"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid12"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid13"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid14"></div>
            </div>
            <div class="mdl-grid datepickerrow">
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid15"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid16"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid17"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid18"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid19"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid20"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid21"></div>
            </div>
            <div class="mdl-grid datepickerrow">
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid22"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid23"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid24"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid25"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid26"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid27"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid28"></div>
            </div>
            <div class="mdl-grid datepickerrow">
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid29"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid30"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid31"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid32"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid33"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid34"></div>
                <div class="pickerDatesDisplay mdl-shadow--2dp" id="dpGrid35"></div>
            </div>
            <div class="mdl-grid bottomBar mdl-shadow--2dp">
            <div id="leftPlayButt">&#8227;</div>
            <div id="datePickerDate"></div>
            <div id="rightPlayButt">&#8227;</div>
            </div>
          </div>
          
          <div class="mdl-cell mdl-cell--2-col mdl-shadow--2dp" id="selectView">
            <div class="bar">Select View</div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary selectViewButtons" id="monthButt">
              Month
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary selectViewButtons" id="weekButt">
              Week
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary selectViewButtons" id="dayButt">
              Day
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary selectViewButtons" id="eventsButt">
              Events
            </button>
          </div>
          <div class="mdl-cell mdl-cell--2-col" id="utility">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" id="createEventButt">
              Create Event
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" id="printScheduleButt">
              Print Schedule
            </button>
          </div>
          <div class="mdl-cell mdl-cell--5-col mdl-shadow--2dp" id="upcomingMini">
            <div class="bar">Upcoming Events</div>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col">
                <div class="upcomingSide1 mdl-shadow--2dp">Event Name - 3 Days <br> (28/05/18)</div>
                <div class="upcomingSide1 mdl-shadow--2dp">Event Name - 3 Days <br> (28/05/18)</div>
                <div class="upcomingSide1 mdl-shadow--2dp">Event Name - 3 Days <br> (28/05/18)</div>
              </div>
              <div class="mdl-cell mdl-cell--6-col">
                <div class="upcomingSide2 mdl-shadow--2dp">Event Name - 3 Days <br> (28/05/18)</div>
                <div class="upcomingSide2 mdl-shadow--2dp">Event Name - 3 Days <br> (28/05/18)</div>
                <div class="upcomingSide2 mdl-shadow--2dp">Event Name - 3 Days <br> (28/05/18)</div>
              </div>
              <h8 id="viewAllButt" onClick="viewAllEvents()">View All</h8>
            </div>
          </div>
      </div>

      <br>

    </body>
  </html>
